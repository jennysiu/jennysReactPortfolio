<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    
    <title>Jenny's Portfolio</title>
  </head>
  <body>    
    <div id="root"></div>

    <!-- contact form for netlify to detect -->
    <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field" hidden>
      <input type="hidden" name="form-name" value="contact" />
      <input type="hidden" name="bot-field" />
        <div>
          <input type="email" name="email" placeholder="Enter email"/>
        </div>
        <input type="text" name="name" placeholder="Name"/>
        <input type="text" name="subject" placeholder="Subject"/>
        <textarea name="message" placeholder="Message"></textarea>
    </form>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
